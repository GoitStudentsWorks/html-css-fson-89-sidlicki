<!------------MODAL WINDOW ORDER / BUY--------->

<div class="modal hero-modal-window" data-modal="1">
  <button type="button" class="hero-modal-close-btn js-modal-close">
    <svg class="hero-modal-close-btn-icon">
      <use href="/img/svg/sprite.svg#icon-close"></use>
    </svg>
  </button>
  <h2 class="section-title hero-modal-buy-text">
    BUY<span class="section-title text-add"> NOW</span>
  </h2>

  <ul class="hero-modal-buy-ul">
    <li class="hero-modal-buy-item list">
      <div class="hero-modal-buy-item-card">
        <picture>
          <source
            srcset="/img/buy-now-modal/tablet-desktop/image1.webp 1x, /img/buy-now-modal/tablet-desktop/image1@2x.webp 2x"
            type="image/webp" media="(min-width: 768px)" />
          <source srcset="
              /img/buy-now-modal/tablet-desktop/image1.png    1x,
              /img/buy-now-modal/tablet-desktop/image1@2x.png 2x
            " media="(min-width: 768px)" />
          <source srcset="/img/buy-now-modal/mobile/image1.webp 1x, /img/buy-now-modal/mobile/image1@2x.webp 2x"
            type="image/webp" media="(max-width: 767px)" />
          <source srcset="
              /img/buy-now-modal/mobile/image1.png    1x,
              /img/buy-now-modal/mobile/image1@2x.png 2x
            " media="(max-width: 767px)" />
          <img src="/img/buy-now-modal/mobile/image1.png" alt="kinder" />
        </picture>
        <button class="hero-modal-buy-item-button">100 g</button>
      </div>
    </li>

    <li class="hero-modal-buy-item list">
      <div class="hero-modal-buy-item-card">
        <picture>
          <source
            srcset="/img/buy-now-modal/tablet-desktop/image2.webp 1x, /img/buy-now-modal/tablet-desktop/image2@2x.webp 2x"
            type="image/webp" media="(min-width: 768px)" />
          <source srcset="
              /img/buy-now-modal/tablet-desktop/image2.png    1x,
              /img/buy-now-modal/tablet-desktop/image2@2x.png 2x
            " media="(min-width: 768px)" />
          <source srcset="/img/buy-now-modal/mobile/image2.webp 1x, /img/buy-now-modal/mobile/image2@2x.webp 2x"
            type="image/webp" media="(max-width: 767px)" />
          <source srcset="
              /img/buy-now-modal/mobile/image2.png    1x,
              /img/buy-now-modal/mobile/image2@2x.png 2x
            " media="(max-width: 767px)" />
          <img src="/img/buy-now-modal/mobile/image2.png" alt="praline" />
        </picture>

        <button class="hero-modal-buy-item-button">200 g</button>
      </div>
    </li>

    <li class="hero-modal-buy-item list">
      <div class="hero-modal-buy-item-card">
        <picture>
          <source
            srcset="/img/buy-now-modal/tablet-desktop/image3.webp 1x, /img/buy-now-modal/tablet-desktop/image3@2x.webp 2x"
            type="image/webp" media="(min-width: 768px)" />
          <source srcset="
              /img/buy-now-modal/tablet-desktop/image3.png    1x,
              /img/buy-now-modal/tablet-desktop/image3@2x.png 2x
            " media="(min-width: 768px)" />
          <source srcset="/img/buy-now-modal/mobile/image3.webp 1x, /img/buy-now-modal/mobile/image3@2x.webp 2x"
            type="image/webp" media="(max-width: 767px)" />
          <source srcset="
              /img/buy-now-modal/mobile/image3.png    1x,
              /img/buy-now-modal/mobile/image3@2x.png 2x
            " media="(max-width: 767px)" />
          <img src="/img/buy-now-modal/mobile/image3.png" alt="dark" />
        </picture>

        <button class="hero-modal-buy-item-button">300 g</button>
      </div>
    </li>
  </ul>

  <form class="hero-modal-buy-form">
    <div class="hero-modal-buy-form-personal-label">
      <label class="hero-modal-buy-label" for="user-name">Personal information</label>

      <div class="hero-modal-buy-form-personal">
        <div class="hero-modal-buy-form-cont add">
          <input id="user-name" type="text" name="user-name" class="hero-modal-buy-input add-personal" required
            pattern="^[a-zA-Zа-яА-ЯіІїЇєЄ']+" minlength="3" placeholder="Name" />
        </div>

        <div class="hero-modal-buy-form-cont">
          <input id="user-surname" type="text" name="user-surname" class="hero-modal-buy-input add-personal" required
            pattern="^[a-zA-Zа-яА-ЯіІїЇєЄ']+" minlength="3" placeholder="Surname" />
        </div>
      </div>
    </div>

    <div class="hero-modal-buy-form">
      <label class="hero-modal-buy-label" for="user-email">Email</label>
      <div class="hero-modal-buy-form-cont">
        <input id="user-email" type="email" name="user-email" class="hero-modal-buy-input" required
          placeholder="Enter your email" />
      </div>
    </div>

    <div class="hero-modal-buy-form">
      <label class="hero-modal-buy-label" for="user-phone-number">Phone number</label>
      <div class="hero-modal-buy-form-cont add-cont-phone">
        <input id="user-phone-number" type="tel" name="user-phone-number" class="hero-modal-buy-input add-phone"
          required pattern="[0-9]+" title="xxx-xxx-xx-xx" placeholder="Phone number" />
        <svg class="hero-icon-form-phone">
          <use href="/img/svg/sprite.svg#icon-flag-ukraine"></use>
        </svg>
      </div>
    </div>

    <div class="hero-modal-buy-form">
      <label class="hero-modal-buy-label" for="user-card">Card number</label>
      <div class="hero-modal-buy-form-cont">
        <input id="user-card" type="text" name="user-card" class="hero-modal-buy-input" required pattern="[0-9]+"
          title="xxxx-xxxx-xxxx-xxxx" placeholder="Enter card" />
        <svg class="hero-icon-form-card">
          <use href="/img/svg/sprite.svg#icon-mastercard"></use>
        </svg>
      </div>
    </div>

    <div class="hero-modal-buy-form-textarea">
      <label class="hero-modal-buy-label" for="user-comment">Comment</label>
      <textarea id="user-comment" name="user-comment" class="hero-modal-buy-textarea"
        placeholder="Enter text"></textarea>
    </div>

    <button type="submit" class="hero-modal-buy-btn">Submit</button>
  </form>
</div>
<div class="overlay js-overlay-modal"></div>
