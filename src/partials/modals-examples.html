<!-- ДЛЯ МОДАЛКИ REVIEW -->
<!-- стиль та атрибути, які вішаються на кнопки REVIEW в секції Reviews -->
<button class="js-open-modal" data-modal="2"></button>
<!--- також додасте клас вже зі стилями своєї кнопки додатковий -->
<!---  скелет модалки+бекдропа(котрий прозорий) бай нау  -->
<div class="overlay js-overlay-modal">
   <div class="reviews-modal modal" data-modal="2">
      <!--  клас який потрібно накинути для Svg іконки для закриття вікна  -->
      <button type="button" class="modal-btn" data-modal-close>
         <svg class="modal-close-item" width="8" height="8">
            <use href="./img/svg/sprite.svg#icon-close"></use>
         </svg>
      </button>
      <svg class="js-modal-close">
         <use></use>
      </svg>
   
      <h2 class="reviews-modal-name">LEAVE A REWIEW ABOUT <span class="reviews-modal-name-two">OUR CHOCOLATE</span></h2>
   
      <form action="">
         <div>
            <input type="text" class="reviews-contact-form-input" name="user-name" id="user-name" placeholder="Name"
               required pattern="[a-zA-Z]+">
         </div>
         <div>
            <input type="text" class="reviews-contact-form-input" name="user-mail" id="user-name"
               placeholder="Enter your email" required pattern="[a-zA-Z]+">
         </div>
         <div>
            <input type="text" class="reviews-contact-form-input" name="user-namber" id="user-name"
               placeholder="Phone number" required pattern="[a-zA-Z]+">
         </div>
         <div class="contact-texterea">
            <textarea class="contact-form-comment" name="user-comment" id="user-comment"
               placeholder="Enter text"></textarea>
         </div>
         <button type="submit" class="contakt-form-submit">Send</button>
      </form>
      <!--  -->
      <!-- відповідна розмітка для модалки -->
      <!--  -->
   </div>
</div>
